  <table class="document-list">
    <tr>
      <th>Title</th><th>Creation time</th><th>Actions</th><th>Tags</th>
    </tr>
    {% for document in documents.object_list %}
    <tr>
      <td>
        <a href="{% url documents.docstore.views.document_download document.id %}" target="_blank">
          {% if document.title %}
            {{ document.title }}
          {% else %}
            unnamed
          {% endif %}
        </a>
      </td>
      <td>
        {{ document.creation_time|date:'Y-m-d H:i:s' }} 
      </td>
      <td>
        <a href="{% url documents.docstore.views.document_properties document.id %}">
          properties
        </a>
        <a href="{% url documents.docstore.views.document_delete document.id %}"
           onclick="return confirm('About to delete document.')">
          delete
        </a>
      </td>
      <td>
        {% for tag in document.tags %}
          {{ tag.name }}
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </table>
