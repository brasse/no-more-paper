<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>docstore</title>
  </head>
  <body>
    <div id="header">
      <a href="{% url documents.docstore.views.index %}">
        <h1 style="display: inline;">docstore</h1></a>
      <span>
        {% if user.is_authenticated %} 
          {{ user.username }} | <a href="{% url django.contrib.auth.views.logout %}">Logout</a>
        {% else %} 
          Anonymous | <a href="{% url django.contrib.auth.views.login %}">Login</a>
        {% endif %} 
      </span>
      <div>
        <a href="{% url documents.docstore.views.index %}">home</a> | 
        <a href="{% url documents.docstore.views.document_upload %}">upload</a>
      </div>
      <hr/>
    </div>
    <div id="messages">
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
