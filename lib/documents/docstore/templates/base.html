<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>docstore</title>
    <link rel="stylesheet" href="/site_media/css/style.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <a href="{% url documents.docstore.views.index %}">
          <h1 style="display: inline;">docstore</h1></a>
        <div id="header-bottom">
          <ul>
            {% if user.is_authenticated %} 
              <li>{{ user.username }} </li>
              <li><a href="{% url django.contrib.auth.views.logout %}">Logout</a></li>
              <li><a href="{% url documents.docstore.views.index %}">home</a></li>
              <li><a href="{% url documents.docstore.views.document_upload %}">upload</a></li>
            {% else %} 
              <li><a href="{% url django.contrib.auth.views.login %}">Login</a></li>
            {% endif %}         
          </ul>
        </div>
      </div>
      <div id="messages">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
